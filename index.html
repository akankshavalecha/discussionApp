<!DOCTYPE html>
<html ng-app="discussion">
<head>
	<title>Discussion App</title>
	<meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- css files -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="static/css/style.css">

	<!-- js files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular.min.js"></script>

	<!-- app files -->
	<script src="static/js/app.js" type="text/javascript"></script>

</head>
<body ng-controller="discussionController">
	<ng-include src="'static/templates/header.html'"></ng-include>
  <section ng-repeat="disc in discussionList" >
  	
  	<div class="well">
  		<h3><i class="glyphicon glyphicon-th-list"></i> {{ disc.title }}</h3>
  		<form>
  			<div class="form-group">
	  			<input type="text" name="newc" ng-model="newComment.name" placeholder="Enter name" class="form-control">
	  		</div>
	  		<div class="form-group">
	  			<textarea ng-model="newComment.comment" placeholder="Enter New Comment" my-enter="newComment.name || addCommentDisc(disc, newComment);" class="form-control"></textarea>
	  		<div class="form-group">
		  		<a class="btn btn-primary" ng-click="addCommentDisc(disc, newComment);" ng-class="{disabled: !newComment.name || !newComment.comment}"><i class="glyphicon glyphicon-check"></i></a>
		  		<a class="btn btn-danger" ng-click="newComment = {}" ng-class="{disabled: !newComment.name && !newComment.comment}"><i class="glyphicon glyphicon-remove"></i></a>
		  	</div>
	  		</div>
	  	</form>
  		<!-- comments -->
  		<div class="panel panel-default" ng-repeat="comment in disc.comments" ng-include="'static/templates/comments.html'" >
  
  		</div>
  	</div>
  </section>
</body>
</html>
